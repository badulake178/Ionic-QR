<ion-content>
  <app-header title="Tareas"></app-header>
  <div class="content">

    <ion-button class="ion-margin" >
      Nueva Tarea
      <ion-icon slot="end" name="add-circle-outline"></ion-icon>
    </ion-button>

    <ion-grid >
      <ion-row>
        <ion-col *ngFor="let task of tasks" size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-card mode="ios">
            <ion-grid>
              <ion-row >
                <ion-col class="ion-text-center" size-lg="5" size-md="5" size-sm="4" size="12">
                  <circle-progress
                    [percent]="getPercentage(task)"
                    [radius]="65"
                    [outerStrokeWidth]="6"
                    [innerStrokeWidth]="4"
                    [outerStrokeColor]="'#78C000'"
                    [innerStrokeColor]="'#C7E596'"
                    [animation]="true"
                    [animationDuration]="300"
                    [titleColor]="'var(--ion-color-dark)'"
                    [subtitle]="'Progreso'"
                  ></circle-progress>
                </ion-col>
                <ion-col size-lg="7" size-md="7" size-sm="8" size="12">
                  <div class="title">{{task.title}}</div>
                  <p>{{task.description | slice:0:85}}...</p>

                  <div class="ion-text-center">
                    <ion-button class="task-btn" size="small">
                      Ver Tarea
                      <ion-icon slot="end" name="eye-outline"></ion-icon>
                    </ion-button>

                    <ion-button class="task-btn" color="danger" size="small">
                      Eliminar Tarea
                      <ion-icon slot="end" name="trash-outline"></ion-icon>
                    </ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
