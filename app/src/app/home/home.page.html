<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      QR App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center" >
  <ion-segment [(ngModel)]="segment" color="tertiary">
    <ion-segment-button value="scan">
      <ion-label>Scan QR</ion-label>
    </ion-segment-button>
    <ion-segment-button value="generate">
      <ion-label>Generate QR</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div class="segment" *ngIf="segment === 'scan'">
    <div class="segment-content">
      <img src="assets/images/qr.webp" alt="logo" class="qr-logo">
      <h6 class="scan-label">Scan or select an image of a QR code to get its value</h6>
      <ion-row>
        <ion-col size="6">
          <ion-button class="submit" expand="block">
            Scan
            <ion-icon slot="end" name="scan-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button class="submit" expand="block">
            Select
            <ion-icon slot="end" name="image-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <div class="segment" *ngIf="segment === 'generate'">
    <div class="segment-content">
      <div id="qrImage">
        <div class="d-flex-center">
          <div class="d-flex-center qr-wrapper">
            <qr-code *ngIf="qrText" [value]="qrText" size="190" errorCorrectionLevel="M"></qr-code>
            <img *ngIf="!qrText" src="assets/images/qr.webp" alt="logo" class="qr-logo">
          </div>

        </div>
        <div>
          <div class="ion-padding-top">
            {{qrText}}
          </div>
        </div>

      </div>
      <ion-textarea
      label="Escribe el texto para generar el QR"
      labelPlacement="stacked"
      fill="outline"
      [(ngModel)]="qrText"
      rows="4"
      autoGrow="true"
      >

      </ion-textarea>

      <!-- ====== Share QR-->
       <ion-button (click)="captureScreen()" *ngIf="qrText"  class="submit ion-margin-top"  expand="block">
        <ion-icon slot="end" name="share-social-outline">

        </ion-icon>
        Share
      </ion-button>

    </div>
  </div>

</ion-content>
