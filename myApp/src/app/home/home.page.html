<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      QR App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

  <!-- ====== Segments ======= -->
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button  value="scan">
      <ion-label>Scan QR</ion-label>
    </ion-segment-button>
    <ion-segment-button value="generate">
      <ion-label>Generate QR</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- ====== Segments Content ======= -->
  <div *ngIf="segment === 'scan'">
    Scan

  </div>

  <!-- ====== Segments Generate ======= -->
  <div class="segment" *ngIf="segment === 'generate'">
    <div class="segment-content">

      <div id="qrImage">
        <div class="d-flex-center">
          <div class="d-flex-center qr-wrapper">

          </div>
        </div>
      </div>
    </div>

  </div>

</ion-content>
